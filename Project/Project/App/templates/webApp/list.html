                            <div class="card-body">
                                <div class="container">
                                    <input onkeyup="filter()" type="text" id="value" placeholder="검색">

                                    <div class="item">
                                      <span class="icon">짜</span>
                                      <span class="name">짜장면</span>
                                    </div>

                                    <div class="item">

                                    </div>

                                    </div>

                                    <div class="item">
                                      <span class="icon">제</span>
                                      <span class="name">제육볶음</span>
                                    </div>

                                    <div class="item">
                                      <span class="icon">소</span>

                                    </div>

                                    </div>

                                    </div>

                                    <div class="item">

                                      <span class="name">김치</span>
                                    </div>
                                </div>
                            </div>
                            <script type="text/javascript">
                                  function filter(){

                                    var value, name, item, i;

                                    value = document.getElementById("value").value.toUpperCase();
                                    item = document.getElementsByClassName("item");

                                    for(i=0;i<item.length;i++){
                                      name = item[i].getElementsByClassName("name");
                                      if(name[0].innerHTML.toUpperCase().indexOf(value) > -1){
                                        item[i].style.display = "flex";
                                      }else{
                                        item[i].style.display = "none";
                                      }
                                    }
                                  }
                            </script>

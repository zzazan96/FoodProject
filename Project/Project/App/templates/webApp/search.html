            <div id="layoutSidenav_content">
                     <div class="container-fluid px-4">
                        <hr>

                        <div class="card mb-4">
                            <div class="card-header">
                                <input onkeyup="filter()" type="text" id="value" placeholder="검색">

                                    <a href="#" class="button">다음</a>
                            </div>
                            <div class="card-body">
                                <div class="container">

                                    <div class="item">
                                      <span class="icon">가</span>
                                      <span class="name">가지</span>
                                    </div>

                                    <div class="item">
                                      <span class="icon">감</span>
                                      <span class="name">감자</span>
                                    </div>

                                    <div class="item">
                                      <span class="icon">홍</span>
                                      <span class="name">홍고추</span>
                                    </div>

                                    <div class="item">
                                      <span class="icon">능</span>
                                      <span class="name">능이버섯</span>
                                    </div>

                                    <div class="item">
                                      <span class="icon">애</span>
                                      <span class="name">애호박</span>
                                    </div>

                                    <div class="item">
                                      <span class="icon">당</span>
                                      <span class="name">당근</span>
                                    </div>

                                    <div class="item">
                                      <span class="icon">양</span>
                                      <span class="name">양파</span>
                                    </div>

                                    <div class="item">
                                      <span class="icon">깐</span>
                                      <span class="name">깐마늘</span>
                                    </div>
                                </div>
                            </div>
                            <script type="text/javascript">
                                  function filter(){

                                    var value, name, item, i;

                                    value = document.getElementById("value").value.toUpperCase();
                                    item = document.getElementsByClassName("item");

                                    for(i=0;i<item.length;i++){
                                      name = item[i].getElementsByClassName("name");
                                      if(name[0].innerHTML.toUpperCase().indexOf(value) > -1){
                                        item[i].style.display = "flex";
                                      }else{
                                        item[i].style.display = "none";
                                      }
                                    }
                                  }
                            </script>
